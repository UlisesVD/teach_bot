<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> {% block title %}{% endblock title %} </title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/teach_bot.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/font-awesome/css/font-awesome.css' %}">
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"><i class="fa fa-user fa-2x" aria-hidden="true"></i> Administrador</div>
      <div class="list-group list-group-flush">
        <a href="{% url 'courses:createcourse' %}" class="list-group-item list-group-item-action bg-light"><i class="fa fa-book fa-2x" aria-hidden="true"></i>Cursos</a>
        {% if request.user.type == 'student' %}
          <a href="{% url 'myCourses:MyCoursesList' %}" class="list-group-item list-group-item-action bg-light"><i class="fa fa-bookmark fa-2x" ></i>Mis cursos</a>
        {% endif %}
        <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i>Calendario</a>
        <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>Reportes</a>
        <a href="#" class="list-group-item list-group-item-action bg-light"><i class="fa fa-question fa-2x" aria-hidden="true"></i>Ayuda</a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle"><i id="icon" class="fa fa-bars" aria-hidden="true"></i></button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="navbar-toggler-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fa fa-home fa-1x" aria-hidden="true"></i>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ request.user.username }} 
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'registration:profile' %}"><i class="fa fa-user fa-1x" aria-hidden="true"></i>Perfil</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'registration:logout' %}"><i class="fa fa-sign-out fa-1x" aria-hidden="true"></i>Cerrar Session</a>

              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid content" >
        {% block content %}{% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="{% static 'core/css/bootstrap/bootstrap.bundle.js' %}"></script>
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        var icon = document.getElementById('icon');
        //icon.classList.toggle('fa-bars');
        //icon.classList.toggle('fa-arrow-right');
    });
  </script>

    {% block scripts %}
    {% endblock scripts %}

</body>

</html>
